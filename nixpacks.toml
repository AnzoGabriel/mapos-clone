# 1. SETUP: Instala Nginx, PHP, FPM e Supervisor
[phases.setup]
nixPkgs = [
    "php82", 
    "php82Packages.composer", 
    "php82Packages.php-fpm",
    "nginx",
    "python311Packages.supervisor",
    "bash"
]

# 2. BUILD: Instala dependências do Composer e prepara pastas
[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "mkdir -p /etc/supervisor/conf.d/",
    "mkdir -p /var/log/",
    "cp /assets/supervisord.conf /etc/supervisord.conf",
    "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
    "chmod +x /assets/start.sh"
]

# 3. START: Executa o script de inicialização
[start]
cmd = '/assets/start.sh'

# 4. ARQUIVOS ESTÁTICOS (Configurações injetadas)
[staticAssets]

# Script de inicialização: Configura a porta do Nginx e inicia o Supervisor
"start.sh" = '''
#!/bin/bash
# Substitui a variável $PORT no arquivo de configuração do Nginx
sed -i "s|\${PORT}|$PORT|g" /assets/nginx.conf
# Copia a configuração final para o local padrão
cp /assets/nginx.conf /etc/nginx/nginx.conf
# Inicia o Supervisor (que cuida do Nginx e do PHP-FPM)
supervisord -c /etc/supervisord.conf -n
'''

# Configuração Principal do Supervisor
"supervisord.conf" = '''
[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -c /etc/nginx/nginx.conf
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true

[program:php-fpm]
command=php-fpm -y /assets/php-fpm.conf -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
'''

# Configuração do PHP-FPM
"php-fpm.conf" = '''
[global]
daemonize = no
error_log = /var/log/php-fpm.error.log

[www]
listen = 127.0.0.1:9000
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
catch_workers_output = yes
decorate_workers_output = no
clear_env = no
'''

# Configuração do Nginx (Simplificada e Robusta)
"nginx.conf" = '''
worker_processes 1;
daemon off;
events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    sendfile on;
    
    # Configuração de Logs para sair no console da Coolify
    access_log /dev/stdout;
    error_log /dev/stderr;

    server {
        listen ${PORT};
        root /app; 
        # DICA: Se seu index.php estiver dentro de uma pasta 'public', mude a linha acima para:
        # root /app/public;

        index index.php index.html;

        # Tenta servir arquivo, diretório, ou redireciona para index.php (Padrão MVC/Router)
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Bloqueia acesso a arquivos ocultos (ex: .env, .git)
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Processamento PHP
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
'''